<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fried egg recipe</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Fried egg</h1>
    <img src="../img/fried-egg.jpeg" alt="Image of a Fried egg in a pan" width="300">
    <h2>Description</h2>
    <p>A crispy Fried egg</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Eggs</li>
        <li>Oil or butter</li>
        <li>Salt and pepper</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Heat the pan with a bit of oil or butter</li>
        <li>Now crack as many eggs as you like into the pan</li>
        <li>Wait till the sides look crispy</li>
        <li>Season the egg with salt and pepper</li>
        <li><strong>Enjoy</strong></li>
    </ol>    
</body>
</html>
